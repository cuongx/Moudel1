<script>
     let n= prompt("nhập số nguyên ")
    function main(){
       
        for(let i=2;i<=sqrt(n);i++){
            if(n%i==0){n==false}
        }
        
        if(n>2,n==true){
            alert("là số nguyên tố")
        }else{n<2, n==false
          alert("không phái số ng tố")
         
        }
        return 0;
    }
</script>
