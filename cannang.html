body>
    <script>
        let kg = prompt("Nhập cân nặng của bạn(kg):", "");
        let cao = prompt("Nhập chiều cao của bạn(m):", "");
        let bmi = kg / (cao)
        if (bmi < 18)
            document.write("Suy dinh dưỡng");
        else if (bmi < 25.0)
            document.write("Bình thường");
        else if (bmi < 30.0)
            document.write("Thừa cân");
        else
            document.write("Béo phì");
        
    </script>
