<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="input">
        <input type="button" value="nhập" onclick="nhap()">
    </form>
    <script>
        function nhap(){
            RegExp= /^[CAP]{1}[0-9]{4}[GHIKLM]$/;
            let att= RegExp.test(document.getElementById("input").value)
            if(att){
            alert("khớp")
        }else{
            alert("không khớp")
        }
    }
    </script>
</body>
</html>
